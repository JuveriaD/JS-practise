<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup boxes in HTML</title>
    <script type="text/javascript">
        function DeleteClick() {
            //Alert - \n is for next line
            alert("Record Deleted\nSucessfully!!");

        }

        function ConfirmClick() {
            //Alert - \n is for next line
            myVar = confirm("Order Placed\nThank You!!");
            if (myVar == true) {
                alert("Order Confirmed Sucessfully");
            } else {
                alert("Order Canceled");
            }
        }
    </script>
</head>

<body>
    <h2>Click Delete button to Delete Record</h2>
    <button onclick="DeleteClick()"> Delete with Alert Box</button>
    <h2>Click Confirm button to Confirm Order</h2>
    <button onclick="ConfirmClick()">Confirm Box</button>
</body>

</html>
