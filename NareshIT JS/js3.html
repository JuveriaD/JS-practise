<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DOM hierarchy | refer by Name</title>

    <script type="text/javascript">
        function bodyload() {
            myImg.src = "/images/img1.jpg";
            frmLogin.btnLogin.value = "Login";
            frmReg.btnReg.value = "Register";
        }
    </script>
</head>

<body onload="bodyload()">
    <div>
        <img name="myImg" alt="image here" border="1" height="100" width="100">
    </div>
    <div>
        <form action="#" name="frmReg">
            <h3>Register</h3>
            User Name:<input type="text" name="txtName">
            <input type="button" name="btnReg">
        </form>

        <form action="#" name="frmLogin">
            <h3>Login</h3>
            User Email:<input type="email" name="txtEmail">
            <input type="button" name="btnLogin">
        </form>
    </div>
</body>

</html>
