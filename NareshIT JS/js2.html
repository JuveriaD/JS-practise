<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Techniques | DOM hierarchy</title>

    <script type="text/javascript">
        function bodyload() {
            window.document.images[0].src = "/images/img1.jpg"
            window.document.forms[0].elements[1].value = "Register"
            window.document.forms[1].elements[1].value = "Login"
        }
    </script>
</head>

<body onload="bodyload()">
    <div>
        <img alt="image here" border="1" height="100" width="100">
    </div>
    <div>
        <form action="#">
            <h3>Register</h3>
            User Name:<input type="text">
            <input type="button">
        </form>

        <form action="#">
            <h3>Login</h3>
            User Email:<input type="email">
            <input type="button">
        </form>
    </div>
</body>

</html>
