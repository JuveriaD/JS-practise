<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components - Buttons</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <h2>Buttons</h2>
        <p>contextual</p>
        <button class="btn btn-primary btn-lg">Insert</button>
        <button class="btn btn-success btn-sm">Update</button>
        <button class="btn btn-danger">Delete</button>

        <h2>Buttons</h2>
        <p>Outline</p>
        <button class="btn btn-outline-primary ">Insert</button>
        <button class="btn btn-outline-success ">Update</button>
        <button class="btn btn-outline-danger">Delete</button>

        <h2>Buttons</h2>
        <p>Group</p>
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-outline-primary">Insert</button>
            <button class="btn btn-outline-success">Update</button>
            <button class=" btn btn-outline-danger">Delete</button>
        </div>

        <h2>Buttons</h2>
        <p>Toolbar</p>
        <div class="btn-toolbar btn-primary justify-content-between">
            <div class="btn-group">
                <button class="btn btn-primary"><span class="bi bi-house-door"> Home</span></button>
                <button class="btn btn-primary">About</button>
                <button class="btn btn-primary">Contact Us</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary">Login</button>
                <button class="btn btn-primary"><span class="bi bi-search"></span> Search</button>
            </div>
        </div>

        <h2>Link Button</h2>
        <button class="btn btn-link">signin</button>
        <button class="btn btn-close"></button>

        <h2>Block Button</h2>
        <button class="btn btn-dark w-100">back to top</button>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
