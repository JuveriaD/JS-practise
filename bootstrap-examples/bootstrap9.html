<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">



</head>

<body class="container-fluid">
    <h1>Today's Deal</h1>
    <div class="d-flex flex-wrap">
        <div class="card w-25 m-2">
            <div class="card-header">
                <h2 class="card-title">Boat Smart-Watch</h2>
                <p class="card-sub-title">60% off</p>
            </div>
            <div class="card-body">
                <img src="../public/bootstrap-images/smart-watch.PNG" alt="smart watch" class="w-100">
                <p class="card-text">&#8377; 2500/-</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger w-100">
                    <span class="bi bi-cart"></span> Add to Cart
                </button>
            </div>
        </div>

        <div class="card w-25 m-2">
            <img src="../public/bootstrap-images/Iphone.PNG" alt="Iphone" class="card-image-top">
            <div class="card-header">
                <h2 class="card-title">Iphone</h2>
                <p class="card-sub-title">20% off</p>
            </div>
            <div class="card-body">
                <p class="card-text">&#8377; 25000/-</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger w-100">
                    <span class="bi bi-cart"></span> Add to Cart
                </button>
            </div>
        </div>


        <div class="card w-25 m-2">
            <div class="card-header">
                <h2 class="card-title">Sandals</h2>
                <p class="card-sub-title">50% off</p>
            </div>
            <div class="card-body">
                <img src="../public/bootstrap-images/Sandal.PNG" alt="Sandal" class="w-100 border rounded rounded-pill">
                <p class="card-text">&#8377; 1250/-</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger w-100">
                    <span class="bi bi-cart"></span> Add to Cart
                </button>
            </div>
        </div>


    </div>



    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
