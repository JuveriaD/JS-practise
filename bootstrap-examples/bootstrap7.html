<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Components - Alert</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <h2>Alert</h2>
        <div class="alert alert-danger alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>
            <h2 class="alert-title">Delete Record</h2>
            <p class="alert-text">Selected Record will be deleted</p>
            <a href="#" class="alert-link">help?</a>
        </div>
        <div class="alert alert-success">
            <h2>Success Record</h2>
            <p>Selected Record is deleted</p>
            <a href="#">help?</a>
            <button class="btn-success rounded" data-bs-dismiss="alert">OK</button>

        </div>

    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
